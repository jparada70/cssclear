<!DOCTYPE html>
<html>
	<head>
		<title>Z-Index</title>
		<style type="text/css">
			body {
				width: 750px;
				color: #665544;}
			h1 {
				position: fixed;
				top: 0px;
				left: 0px;
				margin: 0px;
				padding: 10px;
				width: 100%;
				background-color: #efefef;
				z-index: 10;}
			.cont {
				top: 100px;
				width: 100%;
				margin: 20px;}
			
			.entry {
				float: left;
    			width: 200px;
    			height: 150px;
    			border: 1px solid green;
    			clear: left;}

			p {
				position: relative;
				top: 70px;
				left: 70px;}
			</style>
	</head>
